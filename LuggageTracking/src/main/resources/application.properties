# Server Configuration
server.port=8080
spring.application.name=luggage-tracking

# Database Configuration (PlanetScale MySQL)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/luggage_tracking}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:YourSuperSecretKeyForJWTTokenGenerationMustBeLongEnough}
jwt.expiration=86400000

# AWS S3 Configuration
aws.access.key=${AWS_ACCESS_KEY:your-access-key}
aws.secret.key=${AWS_SECRET_KEY:your-secret-key}
aws.s3.bucket=${AWS_S3_BUCKET:luggage-bucket}
aws.region=us-east-1

# ML Service Configuration
ml.service.url=${ML_SERVICE_URL:http://localhost:5000}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.luggage.tracking=DEBUG
logging.level.org.springframework.security=DEBUG